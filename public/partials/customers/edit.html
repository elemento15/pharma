<div class="container-fluid">
	<h3 class="cls-title">{{title}}</h3>

	<form class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" class="form-control" name="name" ng-model="data.name">
			</div>

			<div class="form-group">
				<label>RFC:</label>
				<input type="text" class="form-control" name="rfc" ng-model="data.rfc">
			</div>

			<!--<div class="radio">
				<label>
					<input type="radio" value="M" ng-model="data.gender"> Male
				</label>
			</div>

			<div class="radio">
				<label>
					<input type="radio" value="F" ng-model="data.gender"> Female
				</label>
			</div>-->
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label>Comentarios:</label>
				<textarea class="form-control" rows="10" ng-model="data.comments"></textarea>
			</div>
		</div>
	</form>

	<div class="row cls-toolbar-gray">
		<div class="col-sm-12">
			<button class="btn btn-primary" ng-click="save()">Guardar</button>
			<a class="btn btn-warning" href="#/customer">Cerrar</a>
		</div>
	</div>
</div>
