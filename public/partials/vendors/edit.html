<div class="container-fluid">
	<h3 class="cls-title">{{title}}</h3>

	<form class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" class="form-control" name="name" ng-model="data.name" autocomplete="off">
			</div>

			<div class="form-group">
				<label>RFC:</label>
				<input type="text" class="form-control" name="rfc" ng-model="data.rfc" placeholder="XAXX010101XXX" maxlength="13" autocomplete="off" style="max-width: 160px">
			</div>

			<div class="form-group">
				<label>Email:</label>
				<input type="text" class="form-control" name="email" ng-model="data.email" placeholder="nombre@example.com" autocomplete="off">
			</div>

			<div class="form-group">
				<label>Teléfono:</label>
				<input type="text" class="form-control" name="phone" ng-model="data.phone" maxlength="20" autocomplete="off" style="max-width: 200px">
			</div>

			<div class="form-group">
				<label>Celular:</label>
				<input type="text" class="form-control" name="mobile" ng-model="data.mobile" maxlength="20" autocomplete="off" style="max-width: 200px">
			</div>

			<div class="form-group">
				<label>Dirección:</label>
				<input type="text" class="form-control" name="address" ng-model="data.address" autocomplete="off">
			</div>
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label>Contacto:</label>
				<input type="text" class="form-control" name="contact" ng-model="data.contact" autocomplete="off">
			</div>

			<div class="form-group">
				<label>Comentarios:</label>
				<textarea class="form-control" rows="10" ng-model="data.comments"></textarea>
			</div>
		</div>
	</form>

	<div class="row cls-toolbar-gray">
		<div class="col-sm-12">
			<button class="btn btn-primary" ng-click="save()">Guardar</button>
			<a class="btn btn-warning" href="#/vendors">Cerrar</a>
			<a class="btn btn-info" href="#/vendors-prices/{{data.id}}">Ver Precios</a>
		</div>
	</div>
</div>
