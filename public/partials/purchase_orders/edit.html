<div class="container-fluid">
	<h3 class="cls-title">{{title}}</h3>

	<form class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label>Proveedor:</label>
				<input type="text" class="form-control" name="vendor_id" ng-model="data.vendor_id" autocomplete="off" style="max-width: 220px;">
			</div>
			<div class="form-group">
				<label>Fecha:</label>
				<input type="text" class="form-control" name="order_date" ng-model="data.order_date" autocomplete="off">
			</div>
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label>Comentarios:</label>
				<textarea class="form-control" rows="5" ng-model="data.comments"></textarea>
			</div>
		</div>
	</form>

	<div class="row cls-toolbar-gray">
		<div class="col-sm-12">
			<button class="btn btn-primary" ng-click="save()">Guardar</button>
			<a class="btn btn-warning" href="#/purchase-orders">Cerrar</a>
		</div>
	</div>
</div>
