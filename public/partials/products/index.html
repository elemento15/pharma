<div class="container-fluid">
	
	<div class="row cls-menu">
		<div class="col-sm-12">
			<a href="#/clients-list">Clients</a>
			<a href="#/products-list">Products</a>
		</div>
	</div>

	<h3 class="cls-title">Products</h3>
	
	<div class="row cls-toolbar">
		<div class="col-sm-7">
			<a class="btn btn-primary" href="#/products-new">New</a>
		</div>
		<div class="col-sm-5">
			<input type="text" class="form-control" placeholder="Search" ng-model="search" ng-change="searchData()" ng-model-options="{updateOn : 'change blur'}">
		</div>
	</div>

	<table class="table table-bordered cls-table">
		<thead>
			<tr>
				<th>Actions</th>
				<th>Code</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="(key, rec) in list">
				<td>
					<div class="cls-actions">
						<a class="btn btn-info btn-xs" href="#/products-edit/{{ rec.id }}">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a>
						<button class="btn btn-danger btn-xs" ng-click="delete(rec.id)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</div>
				</td>
				<td>{{ rec.code }}</td>
				<td>{{ rec.description }}</td>
				<td>{{ rec.price }}</td>
			</tr>
		</tbody>
	</table>

	<div class="row">
		<div class="col-sm-12">
			<nav class="cls-pagination">
				<ul class="pagination">
					<li ng-click="paginate('first')">
						<span aria-hidden="true">&laquo; &laquo;</span>
					</li>
					<li ng-click="paginate('previous')">
						<span aria-hidden="true">&laquo;</span>
					</li>
					<li><span>{{ pageInfo }}</span></li>
					<li ng-click="paginate('next')">
						<span aria-hidden="true">&raquo;</span>
					</li>
					<li ng-click="paginate('last')">
						<span aria-hidden="true">&raquo; &raquo;</span>
					</li>
				</ul>
			</nav>
		</div>
	</div>

</div>
